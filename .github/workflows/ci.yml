name: CI Pipeline

on:
  push:
    branches:
      - main  
  pull_request:
    branches:
      - main 

jobs:
  build:
    runs-on: ubuntu-latest  # 使用するOSの指定（Ubuntuを使用）
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # コードをリポジトリから取得

      - name: Set up Node.js
        uses: actions/setup-node@v3  # Node.jsのセットアップ
        with:
          node-version: '16'  # 使用するNode.jsのバージョン

      - name: Install dependencies
        run: yarn install  # 依存関係のインストール

      - name: Run ESLint
        run: yarn lint  # ESLintによるコードチェック

      - name: Run Prettier
        run: yarn prettier --check .  # コードのフォーマットチェック

      - name: Run tests
        run: yarn test  # テスト実行

      - name: Build project
        run: yarn build  # プロジェクトのビルド
